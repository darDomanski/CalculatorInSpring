<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<h1>Calculator</h1>
<form method="post">
    <label for="first_number">First number:</label>
    <input id="first_number" name="first_number" step="any" type="number" value="0">
    <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <label for="second_number">Second number:</label>
    <input id="second_number" name="second_number" step="any" type="number" value="0">
    <button type="submit">Count!</button>
</form>

<p th:text="'Result: ' + ${result}">Result:</p>

</body>
</html>
